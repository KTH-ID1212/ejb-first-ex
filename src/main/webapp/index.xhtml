<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Adder Site</title>
    </h:head>
    <h:body>
        <h1>Adder Site</h1>
        <h3>The running total is #{adder.total}</h3>
        <h:form>
            <p>
                <h:outputLabel for="operand" value="Please enter an integer:"/>
                <h:inputText id="operand" value="#{adder.numberToAdd}"/>
            </p>
            <p>
                <h:commandButton value="Add" action="#{adder.add}"/>
            </p>
        </h:form>
    </h:body>
</html>
